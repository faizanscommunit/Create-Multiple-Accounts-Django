<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Signup User</title>
  </head>
  <body>
    <div class="container mt-5">
        <center>
                <h2><b>
                    Create an Account
                </b></h2>
        </center>
        <div class="container">
            {% for msg in messages %}
            <div class="alert alert-primary" role="alert">
                {{msg}}
              </div>
            {% endfor %}
        </div>
        <form action="/signup-user/" method="POST">{% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Which type of account you want to create?</label>
                <select class="form-select" name="acc_type" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="admin">Admin <small>(Can access Admin Panel with all Permissions)</small></option>
                    <option value="staff">Staff <small>(Can access Admin Panel with Specific Permissions)</small></option>
                    <option value="employee">Employee <small>(Can't access Admin Panel)</small></option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" , placeholder="Enter your first name" name="first_name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="last_name" , placeholder="Enter your first name" name="last_name">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enyter your username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" placeholder="Enter your password" name="password">
            </div>
            <div>
                <button class="btn btn-success form-control" type="submit" style="width: 30%;">Signup</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>
</html>
